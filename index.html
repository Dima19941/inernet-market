<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="font-family: calibri;">
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 logo">
            <a href="#">
              <img src="logo.png" alt="logo">
            </a>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 nav">
            <ul class="menu">
              <li class="li"><a href="#">Home</a></li>
              <li class="li"><a href="#">Products</a>
                <ul class="submenu">
                  <li><a href="#">Lorem ipsum dolor</a></li>
                  <li><a href="#">Sit amet</a></li>
                  <li><a href="#">Consectetur adipisicing</a></li>
                  <li><a href="#">Tempor incididunt</a></li>
                  <li><a href="#">Dolore magna aliqua</a></li>
                  <li><a href="#">Ut enim ad minim veniam</a></li>
                  <li><a href="#">Quis nostrud</a></li>
                </ul>
              </li>
              <li class="li"><a href="#">Payment</a></li>
              <li class="li"><a href="#">Shipping</a></li>
            </ul>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 brc row">
            <div class="form">
                 <input type="search" name="1" placeholder="search" class="input">
                 <button class="button">
                  <img src="search.png" class="img-search">
                 </button>
            </div>
            <div class="basket">
              <a href="#">
                <img src="1.png" alt="basket" class="basket_img">
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
